<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SQL Query Checker</h1>
        <textarea id="queryInput" placeholder="Enter your SQL query here..."></textarea>
        <button onclick="checkQuery()">Check Query</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        async function checkQuery() {
            const query = document.getElementById('queryInput').value;
            const outputDiv = document.getElementById('output');

            // Clear previous output
            outputDiv.innerHTML = 'Checking...';

            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    outputDiv.innerHTML = `<strong>Result:</strong><br>${JSON.stringify(data.result, null, 2)}`;
                } else {
                    outputDiv.innerHTML = `
                        <strong>Error:</strong> ${data.error} <br>
                        <strong>Suggested Correction:</strong> ${data.corrected_query}
                    `;
                }
            } catch (error) {
                outputDiv.innerHTML = 'Error: Unable to reach the server';
            }
        }
    </script>
</body>
</html>
